add_newline = true

format = "$all$directory$character"

right_format = "$battery$memory_usage$time"

[battery]

[[battery.display]]
discharging_symbol = ""
threshold = 10
style = "bold red"

[[battery.display]]
discharging_symbol = ""
threshold = 20
style = "bold red"

[[battery.display]]
discharging_symbol = ""
threshold = 30
style = "bold orange"

[[battery.display]]
discharging_symbol = ""
threshold = 40
style = "bold orange"

[[battery.display]]
discharging_symbol = ""
threshold = 50
style = "bold orange"

[[battery.display]]
discharging_symbol = ""
threshold = 60
style = "bold yellow"

[[battery.display]]
discharging_symbol = ""
threshold = 70
style = "bold yellow"

[[battery.display]]
discharging_symbol = ""
threshold = 80
style = "bold green"

[[battery.display]]
discharging_symbol = ""
threshold = 90
style = "bold cyan"

[[battery.display]]
threshold = 100
style = "bold blue"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[cmd_duration]
min_time = 500
format = "took [$duration]($style)"
style = "bold italic"

[directory]
truncation_length = 5
format = " ️[$path]($style)[$read_only]($read_only_style) "
read_only = " "
#style = "bold italic #87A752"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
#commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind "

[hostname]
ssh_only = false
format = "️[$hostname]($style)  "
trim_at = "."
style = "bold dimmed white"
disabled = false
#style = "bold italic #87A752"

[jobs]
symbol = "+ "
threshold = 4

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "
#disabled = true

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold green"

[ruby]
symbol = " "

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[time]
time_format = "%T"
format = " $time($style) "
style = "bright-white"
disabled = false

[username]
style_user = "bold dimmed blue"
format = "[$user]($style)  "
