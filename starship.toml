# ~/.config/starship.toml

add_newline = true  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms
format = "$env_var $all$memory_usage$battery$time$line_break$character"  # Add custom formatting before other stuff

# right_format = "$battery$memory_usage$line_break$time"

# Drop ugly default prompt characters
[character]
success_symbol = ""
error_symbol = ""

# ---

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---
[line_break]
disabled = false

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = "â€¦/"
home_symbol = "ïŸ ~"
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = "ï¡ "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "â€¦/"
style = "bold green"

# Shows current git status
[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "ğŸ³"
up_to_date = "ï† "
untracked = "ï”© "
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
stashed = "ï£– "
modified = "ï„ "
staged = '[++\($count\)](green)'
renamed = "ïª¶ "
deleted = "ï€” "

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [ï´± $context\($namespace\)](bold purple) '
disabled = false

